<!DOCTYPE html>
<html>
<head>
    <title>パスワード変更 - 管理者</title>
</head>
<body>
    <h1>パスワード変更 - 管理者</h1>
    <p>ユーザー: {{ user.empid }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">変更</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
