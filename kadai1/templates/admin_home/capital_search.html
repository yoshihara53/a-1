<!DOCTYPE html>
<html>
<head>
    <title>資本金による仕入れ先検索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>資本金による仕入れ先検索</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.capital.label_tag }}
                {{ form.capital }}
            </div>
            <button type="submit">検索</button>
        </form>
                    <a href="{% url 'shiiregyosha_list' %}"><button type="button" class="btn-secondary">戻る</button></a>
    </div>
</body>
</html>
