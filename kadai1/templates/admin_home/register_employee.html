<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: black;
        }
        .btn-secondary:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>従業員登録機能</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="empid">Employee ID:</label>
                <input type="text" id="empid" name="empid" required>
            </div>
            <div class="form-group">
                <label for="empfname">First Name:</label>
                <input type="text" id="empfname" name="empfname" required>
            </div>
            <div class="form-group">
                <label for="emplname">Last Name:</label>
                <input type="text" id="emplname" name="emplname" required>
            </div>
            <div class="form-group">
                <label for="emppaswd">Password:</label>
                <input type="password" id="emppaswd" name="emppaswd" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <div class="form-group">
                <label for="emprole">Role:</label>
                <input type="number" id="emprole" name="emprole" min="1" max="3" required>
            </div>
            <button type="submit">Register</button>
            <a href="{% url 'admin_home' %}"><button type="button" class="btn-secondary">戻る</button></a>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
