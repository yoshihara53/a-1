<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者保険証変更機能</title>
    <style>
        form {
            width: 50%;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>患者保険証変更機能</h2>
<form action="#" method="post">
    <label for="patient_id">患者ID:</label>
    <input type="text" id="patient_id" name="patient_id">

    <label for="last_name">患者姓:</label>
    <input type="text" id="last_name" name="last_name">

    <label for="first_name">患者名:</label>
    <input type="text" id="first_name" name="first_name">

    <label for="insurance_number">保険証記号番号:</label>
    <input type="text" id="insurance_number" name="insurance_number">

    <label for="expiration_date">有効期限:</label>
    <input type="date" id="expiration_date" name="expiration_date">

    <input type="submit" value="変更確認">
</form>
<!-- 確認画面表示部分 -->
<div class="message">
    <!-- 確認画面またはエラーメッセージはここに表示 -->
</div>
</body>
</html>
