            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

</head>

        <th>患者ID</th>
        <th>患者名</th>
        <th>保険証期限</th>
    </tr>
    </thead>
    <tbody>
    <!-- ここに保険証期限が過ぎた患者の情報を表示 -->

        <td>1</td>
        <td>山田太郎</td>
        <td>2023-12-31</td>
    </tr>
    <tr>
        <td>2</td>
        <td>田中花子</td>

    </tbody>
