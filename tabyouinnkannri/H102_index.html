<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他病院一覧表示機能</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>他病院一覧表示機能</h2>
<table>
    <thead>
    <tr>
        <th>病院ID</th>
        <th>病院名</th>
        <th>住所</th>
        <th>電話番号</th>
        <th>資本金</th>
        <th>救急対応</th>
    </tr>
    </thead>
    <tbody>
    <!-- ここにデータベースから取得した病院情報を表示する -->
    <tr>
        <td>1</td>
        <td>病院A</td>
        <td>住所A</td>
        <td>111-111-1111</td>
        <td>100万円</td>
        <td>○</td>
    </tr>
    <tr>
        <td>2</td>
        <td>病院B</td>
        <td>住所B</td>
        <td>222-222-2222</td>
        <td>200万円</td>
        <td>○</td>
    </tr>
    <!-- 続く病院情報 -->
    </tbody>
</table>
</body>
</html>
