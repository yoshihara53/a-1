<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>他病院情報変更機能</title>
    <style>
        form {
            width: 50%;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h2>他病院情報変更機能</h2>
<form action="#" method="post">
    <label for="phone">新しい電話番号を入力してください:</label>
    <input type="text" id="phone" name="phone">

    <input type="submit" value="変更">
</form>
<!-- エラーメッセージ表示部分 -->
<div class="error">
    <!-- エラーメッセージはここに表示 -->
</div>
</body>
</html>
